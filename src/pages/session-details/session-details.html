<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h2>{{ session.title }}</h2>
  <p>{{ session.desc }}</p>

    <ion-icon [name]="favorite ? 'heart' : 'heart-outline'"></ion-icon>
  </button>-->
  <ion-label *ngIf="speakers">PrÃ©sentateurs</ion-label>  
  <ion-list>

      <ion-avatar item-left>
