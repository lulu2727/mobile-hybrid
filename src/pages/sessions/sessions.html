<ion-header>
  <ion-navbar>
    <button ion-button end menuToggle>
      <ion-icon name="menu"></ion-icon> 
    </button>
    <ion-title>
      Sessions
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let session of sessions" (click)="goToSessionDetails(session)">
      <h2>{{ session.title }}</h2>
    </button>
  </ion-list>
</ion-content>
